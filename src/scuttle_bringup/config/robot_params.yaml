# SCUTTLE Robot Parameters
# Adjust these for your specific hardware

robot:
  ros__parameters:
    # Wheel parameters
    wheel_separation: 0.4247
    wheel_radius: 0.04175
    
    # Velocity limits
    max_linear_velocity: 1.0
    max_angular_velocity: 2.0

rplidar:
  ros__parameters:
    serial_port: '/dev/ttyUSB0'
    serial_baudrate: 115200
    frame_id: 'lidar_1'
    inverted: false
    angle_compensate: true
    scan_mode: 'Standard'
